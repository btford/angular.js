<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="app.css"/>
</head>
<body>
  <ul class="menu">
    <li><a href="#/async">async</a></li>
  </ul>

  <div ng-view></div>

  <script src="node_modules/zone.js/zone.js"></script>
  <script src="node_modules/zone.js/counting-zone.js"></script>
  <script src="../build/angular.js"></script>
  <script src="../build/angular-route.js"></script>

  <script src="async/async.js"></script>
  <script src="app.js"></script>
  <script>
  zone.fork(Zone.countingZone).
    fork({
      onFlush: function () {
        console.log('flushed');
      }
    }).run(function () {
      angular.bootstrap(document, ['myApp']);
    });
  </script>
</body>
